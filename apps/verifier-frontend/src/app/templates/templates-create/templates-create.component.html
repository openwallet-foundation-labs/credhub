<mat-card>
  <mat-card-header>
    <mat-card-title>Create template</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" id="field">
      <mat-label>Template</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        placeholder="Input"
        [formControl]="control"
      ></textarea>
      <mat-error *ngIf="control.invalid">Input is invalid</mat-error>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-flat-button
      color="primary"
      (click)="save()"
      [disabled]="control.invalid"
    >
      Save
    </button>
  </mat-card-actions>
</mat-card>

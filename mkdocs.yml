site_name: Credhub
repo_name: openwallet-foundation-labs/credhub
repo_url: https://github.com/openwallet-foundation-labs/credhub
edit_uri: edit/main/docs
copyright: "Copyright &copy; OpenWallet Foundation<br/>License: CC BY 4.0"
theme:
  name: material
  logo: assets/project-logo.png
  favicon: assets/project-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
  - content.code.copy
  - content.action.view
  - navigation.expand
  - navigation.footer
  - navigation.indexes
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.suggest
  - toc.follow
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/channels/1022962884864643214/1245393681901686913
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
nav:
  - Home:
    - Home: index.md
    - Intention of this project: intention.md
    - Credential Profile: credential-profile.md
  - Getting Started:
    - Getting Started: getting-started/index.md
    - Prerequisites: getting-started/prerequisites.md
    - Tech Stack: getting-started/tech-stack.md
    - Development: getting-started/development.md
    - Docker: getting-started/docker.md
  - Apps:
    - apps/index.md
    - Holder:
      - App: apps/holder/holder-app.md
      - Browser-Extension: apps/holder/holder-browser-extension.md
      - Backend: apps/holder/holder-backend.md
    - Issuer:
      - Frontend: apps/issuer/issuer-frontend.md
      - Backend: apps/issuer/issuer-backend.md
    - Verifier:
      - Frontend: apps/verifier/verifier-frontend.md
      - Backend: apps/verifier/verifier-backend.md
    - Demo:
      - Demo: apps/demo/index.md
  - Community:
    - Contributing: community/contributing.md

